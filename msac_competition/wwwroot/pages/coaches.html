<!DOCTYPE html>
<html>
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <meta charset="utf-8" />
    <title>Тренери</title>
</head>
<body>
    <table class="table table-condensed table-striped table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Прізвище</th>
                <th>Ім'я</th>
                <th>По-батькові</th>
                <th>Команда</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
<script>
    var row = function (coach) {
        return "<tr data-rowid='" + coach.id + "'>" +
            "<td>" + coach.id + "</td>" +
            "<td>" + coach.Name + "</td> " +
            "<td>" + coach.Surname + "</td>" +
            "<td>" + coach.Lastname + "</td>" +
            "<td>" + coach.Team.Name + "</td>" +
            "<td><a class='editLink' data-id='" + coach.id + "'>Изменить</a> | " +
            "<a class='removeLink' data-id='" + coach.id + "'>Удалить</a></td></tr>";
    }

    function GetCoaches() {
        $.ajax({
            url: '/api/coachapi/',
            type: 'GET',
            contentType: "application/json",
            success: function (coaches) {
                var rows = "";
                $.each(coaches,
                    function (index, coach) {
                        // добавляем полученные элементы в таблицу
                        rows += row(coach);
                    });
                $("table tbody").append(rows);
            }
        });
    }

    GetCoaches();
</script>
